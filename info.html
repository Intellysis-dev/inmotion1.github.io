<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="https://lh3.googleusercontent.com/d/1ZVbqUh4gOAcn5pDp9lHpYkyM0UMeVrGs=s2000">
    <title>InMotion/Info</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, sans-serif;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        color: #FFF;
        background-image: url('https://lh3.googleusercontent.com/d/14yihR3X8raA8SRnD8-fOTLXxl51-csjD=s2000');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .container {
        width: 100%;
        height: auto;
        transition: transform 0.6s ease;
      }
      .page {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .page-1 {
        justify-content: center;
      }
      .page-1 button {
        border-radius: 40px;
        border: solid 1px #FFF;
        cursor: pointer;
      }
      .page-2 {
        padding-top: 20px;
      }
      .overlay-img {
        width: 60%;
        max-width: 240px;
        margin-bottom: 12px;
      }
      .video-wrapper {
        width: 90%;
        aspect-ratio: 9 / 16;
      }
      .video-wrapper iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      .page-2 button {
        margin-top: 20px;
        padding: 14px 30px;
        font-size: 12px;
        border-radius: 30px;
        border: none;
        background-color: #FF0000;
        color: #FFF;
        cursor: pointer;
      }
      .page-3 {
        justify-content: center;
        text-align: center;
      }
      .page-3 h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }
      .page-3 img {
        width: 70%;
        max-width: 300px;
        margin-bottom: 24px;
      }
      .page-3 button {
        padding: 14px 32px;
        font-size: 12px;
        border-radius: 30px;
        border: none;
        background-color: #FF0000;
        color: #FFF;
        cursor: pointer;
      }
      .btn-ini { 
        width: 220px;
        height: 60px;
        background-image: url('https://lh3.googleusercontent.com/d/1fqkn7Gdp2EQ3k4qiaK_o_6z73Gs8JPCw=s2000'); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #000;
        cursor: pointer;
        top: 50%; left: 50%;
      }
      .img_private {
        pointer-events: none;
        touch-action: none;  
      }
      .w50 { 
        width: 50%;
      }
      #blocker { 
        display: none; 
        height: 100vh; 
        width: 100vw; 
        background-color: #000; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        text-align: center;
      }
      @media screen and (max-width: 2712px) { 
        #app { 
          display: block; 
        } 
        #blocker { 
          display: none; 
        }
      }
      @media screen and (min-width: 1220px) { 
        #app { 
          display: none;
        }
        #blocker { 
          display: flex;
        }
      }
      @media screen and (orientation: portrait) { 
        #app { 
          display: block;
        }
        #blocker {
          display: none;
        }
      }
      @media screen and (orientation: landscape) { 
        #app { 
          display: none;
        }
        #blocker {
          display: flex;
        }
      }
      .rotada { 
        transform: rotate(-90deg); 
        transform-origin: center; 
        display: block;
      }
      @media screen and (orientation: landscape) { 
        html, body {
          margin: 0; 
          padding: 0; 
          overflow: hidden; 
          width: 100vw;
          height: 100vh; 
        } 
        #blocker.pagina {
          position: fixed; 
          top: 0; 
          left: 0; 
          width: 100vw; 
          height: 100vh; 
          z-index: 999999; 
          background-size: cover; 
          background-position: center; 
          background-repeat: no-repeat; 
          background-attachment: fixed;
        } 
      }
    </style>
  </head>
  <body>
    <div id="blocker" class="pagina">
      <img src="https://lh3.googleusercontent.com/d/1m-6ccqOxpkutIDJqFz5474gwU59P7VV-=s2000" alt="error" class="rotada w50">
    </div>
    <div class="container" id="container">
      <section class="page page-1">
        <button id="discoverBtn" class="btn-ini" style="margin-bottom: 160px"></button>
      </section>
      <section class="page page-2">
        <img src="https://lh3.googleusercontent.com/d/1fqkn7Gdp2EQ3k4qiaK_o_6z73Gs8JPCw=s2000" class="overlay-img img_private" alt="titulo">
        <div class="video-wrapper">
          <iframe
          id="youtubePlayer"
          src="https://www.youtube.com/embed/videoseries?list=PLTsg_kaNc_ZZT6rK5kmtSBRgMvIBVby3U&controls=0&rel=0&modestbranding=1&playsinline=1&enablejsapi=1"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
        </div>
        <button onclick="goToPage(2)">Más información</button>
      </section>
      <section class="page page-3">
        <img src="https://lh3.googleusercontent.com/d/1fqkn7Gdp2EQ3k4qiaK_o_6z73Gs8JPCw=s2000" class="overlay-img img_private" alt="titulo">
        <img src="https://lh3.googleusercontent.com/d/1O6jcu_Ra5x0dQpJsu-daVZwm4WYncMI6=s2000" class="img_private" alt="detalles">
        <button onclick="window.open('https://intellysis-dev.github.io/inmotion1.github.io/demo.html', '_blank')">¡Prueba la Demo!</button>
      </section>
    </div>
    <script>
      let currentPage = 0;
      let startY = 0;
      const container = document.getElementById('container');
      const discoverBtn = document.getElementById('discoverBtn');
      function goToPage(page) {
        currentPage = page;
        container.style.transform = `translateY(-${page * 100}vh)`;
      }
      discoverBtn.addEventListener('click', async () => {
        if (document.documentElement.requestFullscreen) {
          try {
            await document.documentElement.requestFullscreen();
          } catch (e) {}
        }
        goToPage(1);
      });
      document.addEventListener('touchstart', e => {
        startY = e.touches[0].clientY;
      }, { passive: true });
      document.addEventListener('touchend', e => {
        const endY = e.changedTouches[0].clientY;
        const diff = startY - endY;
        if (diff > 50 && currentPage < 2) {
          goToPage(currentPage + 1);
        } else if (diff < -50 && currentPage > 0) {
          goToPage(currentPage - 1);
        }
      }, { passive: true });
    </script>
  </body>
</html>
