<!DOCTYPE html>
<html lang="es">
  <head>
    <title>InMotion/404</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://lh3.googleusercontent.com/d/1ZVbqUh4gOAcn5pDp9lHpYkyM0UMeVrGs=s2000">
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        background: url('https://lh3.googleusercontent.com/d/1VtUSM0mKw5myQuThlGD-O2-_g5NtVwWo=s3000') no-repeat center center;
        background-size: cover;
      }
      a {
        display: inline-block;
        margin-bottom: 40px;
        padding: 15px 30px;
        font-size: 3vw;
        background-color: #000;
        color: #FF0000;
        border-radius: 12px;
        text-decoration: none;
        transition: background-color 0.3s;
        touch-action: manipulation;
      }
    </style>
  </head>
  <body>
    <a href="/"><ins>Ir al Inicio</ins></a>
  </body>
</html>
